<body class="contactBody">
<h1>Super Duper Ice Cream Shop</h1>
<div class="contact">
    <h2>Contact Form</h2>
    <form action="/action_page.php">
        <div class="row">
            <div class="column1">
                <label for="fname">First Name:</label>
            </div>
            <div class="column2">
                <input type="text" id="fname" name="firstname" placeholder="Your First Name Here..">
            </div>
        </div>
        <div class="row">
            <div class="column1">
                <label for="lname">Last Name:</label>
            </div>
            <div class="column2">
                <input type="text" id="lname" name="lastname" placeholder="Your Last Name here..">
            </div>
        </div>
        <div class="row">
            <div class="column1">
                <label type="text">Email:</label>
            </div>
            <div class="column2">
                <input type="Text" id="lname" name="lastname" placeholder="Your Email Here..">

                </input>
            </div>
        </div>
        <div class="row">
            <div class="column1">
                <label for="subject">Subject:</label>
            </div>
            <div class="column2">
                <textarea id="subject" name="subject" placeholder="What's on your mind.." style="height:150px"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
